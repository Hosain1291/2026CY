<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ï∞®Í∏∞ ÌÇ§ÌîÑÎ°úÏä§ Ï¥ùÏÑ† ÏòàÏ∏°</title>

    <!-- Tailwind CSS for basic structure -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Gmarket Sans Font */
        @font-face {
            font-family: 'GmarketSansBold';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        /* Global Styles */
        body {
            font-family: 'GmarketSansBold', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 2rem 1rem;
        }
        
        /* Blurred background image */
        .background-image-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.parliament.cy/assets/image/imageoriginal/Olomelia0001.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(8px) grayscale(30%);
            transform: scale(1.1);
            z-index: -1;
        }

        /* Main container */
        .content-wrapper {
            width: 100%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            font-size: 1.75rem;
            color: #333;
            margin-bottom: 1.5rem;
            font-weight: bold;
        }

        /* Party input cards */
        .party-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .party-card {
            width: 100%;
            height: 130px;
            border-radius: 12px;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            text-align: center;
            padding: 0.5rem;
            font-weight: bold;
        }

        .party-card input {
            font-family: 'GmarketSansBold', sans-serif;
            font-weight: bold;
            width: 70px;
            text-align: center;
            font-size: 1.5rem;
            margin: 0.25rem 0;
            border-radius: 4px;
            border: none;
            padding: 4px;
            color: rgba(255, 255, 255, 0.9);
            background-color: transparent;
            border-bottom: 2px solid rgba(255,255,255,0.5);
            transition: all 0.2s ease-in-out;
        }
        
        .party-card input:focus {
            color: white;
            border-bottom-color: white;
            outline: none;
        }
        
        .party-card small {
            font-size: 0.75rem;
            opacity: 0.9;
            line-height: 1.2;
            font-weight: normal;
        }

        /* Calculate Button */
        .calculate-button {
            font-weight: bold;
            display: block;
            width: 100%;
            padding: 1rem;
            font-size: 1.25rem;
            background: #00529F; /* DISY Blue */
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .calculate-button:hover {
            background: #003c75;
        }

        /* Results Section */
        .results-container {
            margin-top: 2.5rem;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            visibility: hidden;
        }
        .results-container.visible {
            opacity: 1;
            transform: translateY(0);
            visibility: visible;
        }

        .seat-projection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .projection-party-card {
            width: 100%;
            height: 120px;
            border-radius: 12px;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: center;
            padding: 10px;
            font-weight: bold;
        }

        .projection-party-name { font-size: 1.1em; margin-bottom: 5px; }
        .projection-seats { font-size: 2.5em; line-height: 1; font-weight: bold; }

        /* Bar Chart */
        .seat-bar-container {
            width: 100%;
            height: 30px;
            background-color: #e5e7eb;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 2rem;
            display: flex;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.06);
        }

        .seat-bar-segment {
            height: 100%;
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="background-image-blur"></div>
    <div class="content-wrapper">
        <h2>üó≥Ô∏è Ï∞®Í∏∞ ÌÇ§ÌîÑÎ°úÏä§ Ï¥ùÏÑ†</h2>

        <div class="party-grid" id="partyGrid">
            <!-- Party input cards will be rendered here by JS -->
        </div>

        <button class="calculate-button" onclick="runPrediction()">Í≤∞Í≥º Í≥ÑÏÇ∞</button>

        <div id="resultsContainer" class="results-container">
            <h2 id="resultsTitle" style="font-size: 1.5rem;">ÏòàÏÉÅ ÏùòÏÑùÏàò (Ï¥ù 56ÏÑù)</h2>
            <div class="seat-projection-grid" id="seatProjectionGrid"></div>
            <div class="seat-bar-container" id="seatBarContainer"></div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const PARTIES = {
            'disy': { name: 'DISY', color: '#00529F' },
            'akel': { name: 'AKEL', color: '#DA291C' },
            'elam': { name: 'ELAM', color: '#000000' },
            'alma': { name: 'ALMA', color: '#5A6D4C' },
            'diko': { name: 'DIKO', color: '#F58220' },
            'volt': { name: 'Volt', color: '#52247F' },
            'edek': { name: 'EDEK', color: '#00542B' },
            'kosp': { name: 'KOSP', color: '#66CC00' },
            'dipa': { name: 'DIPA', color: '#00AEEF' },
            'oth': { name: 'Other', color: '#8D8D8D' }
        };
        
        const TOTAL_SEATS = 56;
        const ELECTION_THRESHOLD = 3.6; // 3.6%

        // Based on provided image
        const INITIAL_VOTE_SHARES = { 
            disy: 23.2,
            akel: 20.5,
            elam: 16.4,
            alma: 15.1,
            diko: 8.2,
            volt: 2.7,
            edek: 4.1,
            kosp: 2.7,
            dipa: 1.4,
            oth: 5.7 // Remainder to make it 100%
        };

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            renderPartyCards();
        });

        // --- UI SETUP ---
        function renderPartyCards() {
            const grid = document.getElementById("partyGrid");
            grid.innerHTML = "";
            Object.keys(PARTIES).forEach(key => {
                const party = PARTIES[key];
                const card = document.createElement("div");
                card.className = "party-card";
                card.style.backgroundColor = party.color;
                
                if (['kosp'].includes(key)) {
                    card.style.color = '#333';
                    card.innerHTML = `<div>${party.name}</div><input type="number" id="${key}-vote" value="${INITIAL_VOTE_SHARES[key]}" step="0.1" style="color: #333; border-bottom-color: rgba(0,0,0,0.4);"><small>ÎìùÌëúÏú®(%)</small>`;
                } else {
                    card.innerHTML = `<div>${party.name}</div><input type="number" id="${key}-vote" value="${INITIAL_VOTE_SHARES[key]}" step="0.1"><small>ÎìùÌëúÏú®(%)</small>`;
                }
                grid.appendChild(card);
            });
        }
        
        // --- CORE LOGIC & UI UPDATE ---
        function runPrediction() {
            const currentShares = {};
            Object.keys(PARTIES).forEach(key => {
                currentShares[key] = parseFloat(document.getElementById(`${key}-vote`).value) || 0;
            });

            const finalSeats = {};
            Object.keys(PARTIES).forEach(key => { finalSeats[key] = 0; });
            
            // --- Step 1: Filter for parties that meet the 3.6% threshold ---
            const eligibleParties = {};
            let totalEligibleVotes = 0;
            Object.keys(currentShares).forEach(key => {
                if (currentShares[key] >= ELECTION_THRESHOLD) {
                    eligibleParties[key] = currentShares[key];
                    totalEligibleVotes += currentShares[key];
                }
            });

            // --- Step 2: Allocate seats using Hare Quota and largest remainder ---
            if (totalEligibleVotes > 0) {
                const quota = totalEligibleVotes / TOTAL_SEATS;
                const remainders = {};
                let allocatedSeats = 0;

                // Initial allocation based on full quotas
                Object.keys(eligibleParties).forEach(key => {
                    const partyVotes = eligibleParties[key];
                    const seats = Math.floor(partyVotes / quota);
                    finalSeats[key] = seats;
                    remainders[key] = partyVotes % quota;
                    allocatedSeats += seats;
                });

                // Allocate remaining seats based on largest remainders
                let remainingSeats = TOTAL_SEATS - allocatedSeats;
                if (remainingSeats > 0) {
                    const sortedRemainders = Object.keys(remainders).sort((a, b) => remainders[b] - remainders[a]);
                    for (let i = 0; i < remainingSeats; i++) {
                        finalSeats[sortedRemainders[i]]++;
                    }
                }
            }

            // --- Step 3: Update UI ---
            const resultsContainer = document.getElementById('resultsContainer');
            const seatProjectionGrid = document.getElementById('seatProjectionGrid');
            const seatBarContainer = document.getElementById('seatBarContainer');
            seatProjectionGrid.innerHTML = '';
            seatBarContainer.innerHTML = '';

            const sortedParties = Object.keys(finalSeats).sort((a,b) => finalSeats[b] - finalSeats[a]);

            sortedParties.forEach(key => {
                const party = PARTIES[key];
                const seats = finalSeats[key];
                if (seats === 0) return;
                
                const resultCard = document.createElement("div");
                resultCard.className = "projection-party-card";
                resultCard.style.backgroundColor = party.color;
                if (['kosp'].includes(key)) resultCard.style.color = '#333';

                resultCard.innerHTML = `<div class="projection-party-name">${party.name}</div><div class="projection-seats">${seats}</div>`;
                seatProjectionGrid.appendChild(resultCard);

                const segment = document.createElement('div');
                segment.className = 'seat-bar-segment';
                segment.style.backgroundColor = party.color;
                segment.style.width = `${(seats / TOTAL_SEATS) * 100}%`;
                
                seatBarContainer.appendChild(segment);
            });
            
            resultsContainer.classList.add('visible');
        }
    </script>
</body>
</html>
